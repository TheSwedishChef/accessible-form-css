  <body>
    <section>
      <form class="af-form af-dark af-labels-left af-styled">
        <span class="legend">
          <legend>af-dark af-labels-left af-styled</legend>
        </span>
        <fieldset>
          <div class="af-wrapper">
            <span class="legend">
              <legend>Fieldset title</legend>
            </span>
            <p>
              <label for="select-prefix">Salutation</label>
              <select id="select-prefix">
                <option value="Mr" selected checked>Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Ms">Ms</option>
              </select>
            </p>
            <p>
              <label for="fname">First name</label>
              <input id="fname" type="text" placeholder="first name">
            </p>
            <p>
              <label for="lname">Last name</label>
              <input id="lname" type="text" placeholder="last name">
            </p>
            <p>
              <label for="select">Select label</label>
              <select id="select">
                <option value="option 1" selected checked>Option 1</option>
                <option value="option 2">Option 2</option>
                <option value="option 3">Option 3</option>
              </select>
            </p>
          </div>
        </fieldset>
        <fieldset class="af-full-name">
          <div class="af-wrapper">
            <span class="legend">
              <legend>af-full-name af-inline</legend>
            </span>
            <div class="af-inline">
              <p class="af-grow-2">
                <label for="select-prefix">Salutation</label>
                <select id="select-prefix">
                  <option value="Mr" selected checked>Mr</option>
                  <option value="Mrs">Mrs</option>
                  <option value="Ms">Ms</option>
                </select>
              </p>
              <p class="af-grow-one">
                <label for="fname">First name</label>
                <input id="fname" type="text" placeholder="first name">
              </p>
              <p class="af-grow-one">
                <label for="lname">Last name</label>
                <input id="lname" type="text" placeholder="last name">
              </p>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="af-wrapper">
            <span class="legend">
              <legend>Fieldset title</legend>
            </span>
            <p class="af-radiogroup af-radiogroup-inline">
              <label for="radio">af-radiogroup af-radiogroup-inline</label>
              <span>
                <label><input name="radio" type="radio" value="1" checked> Option 1</label>
                <label><input name="radio" type="radio" value="2"> Option 2</label>
                <label><input name="radio" type="radio" value="3"> Option 3</label>
              </span>
            </p>
            <p class="af-radiogroup">
              <label for="radio">af-radiogroup</label>
              <span>
                <label><input name="radio" type="radio" value="1" checked> Option 1</label>
                <label><input name="radio" type="radio" value="2"> Option 2</label>
                <label><input name="radio" type="radio" value="3"> Option 3</label>
              </span>
            </p>
          </div>
        </fieldset>
      </form>
    </section>
